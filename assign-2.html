.pyramid-sec {
    display: flex;
    flex-direction: column; /* Stack pyramid containers vertically */

    padding-top: 50px;
}

.pyramid-container {
    display: flex; /* Align pyramid and text side by side */
    align-items: center; /* Center vertically */
}

.pyramid {
    position: relative;
    width: 0;
    height:0;
    border-left: 30px solid transparent; /* Left side of the triangle */
    border-right: 30px solid transparent; /* Right side of the triangle */
    border-bottom: 100px solid #3498db; /* Base color of the triangle */
    width:100px;
}

.pyramid-1 {
    border-left-width: 40px; /* Width for pyramid 1 */
    border-right-width: 45px; /* Width for pyramid 1 */
    border-bottom-color: #ffcff1; /* Color for pyramid 1 */
    width:0;
    margin-left: 108px;
    margin-bottom:-16px;
}

.pyramid-2 {
    border-left-width: 40px; /* Width for pyramid 2 */
    border-right-width: 40px; /* Width for pyramid 2 */
    border-bottom-color: #ffcff1; /* Color for pyramid 2 */
    width:85px;
    margin-left: 68px;
    margin-bottom:-15px;
}

.pyramid-3 {
    border-left-width: 40px; /* Width for pyramid 3 */
    border-right-width: 40px; /* Width for pyramid 3 */
    border-bottom-color: #ffcff1; /* Color for pyramid 3 */
    width:165px;
    margin-left: 29px;
}

.number {
    position: absolute;
    color: #000; /* Number color */
    font-weight: bold;
    text-align: center;
    width: 100%;
    top: 50px; /* Adjust for vertical centering of the number */
    font-weight:bold;
}

.text-section {
    
    flex-grow: 1; /* Allow the text section to take remaining space */
    width:50%;
}

.text {
    margin: 0 auto; /* Remove default margin for text */
    padding-top:10px;
}

hr {
    border: none; /* Remove default border */
    border-bottom: 1px solid #dcdcdc; /* Customize line style */
    margin: 10px 0; /* Space above and below the line */
    position: relative;
    top:35px;
}


/* General button styling */
.primary-button, .secondary-button {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
}

/* Primary Button */
.primary-button {
    color: #fff; /* Default text color */
    border: 2px solid #ff4500; /* Border color */
    background-color: #ff4500; /* Transparent background */
}

.primary-button:hover {
    background-color: #fff; /* White background on hover */
    color:#ff4500; /* Black text color on hover */
    border-color: #ff4500; /* Keep the border color on hover */
}

/* Secondary Button */
.secondary-button {
    color: #ff4500; /* Text color */
    border: 2px solid #ff4500; /* Border color */
    background-color: #fff; /* White background */
}

.secondary-button:hover {
    background-color: #ff4500; /* Orange background on hover */
    color: #fff; /* White text color on hover */
    border-color: #ff4500; /* Keep the border color on hover */
}

.img-1{
    position: relative; /* Needed for the pseudo-element positioning */
    box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
    border-radius: 5px; /* Optional: adds rounded corners */
    max-width: 100%;
}
.img-1::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%; /* Start halfway down */
    height: 50%; /* Extend to the bottom */
    width: 2px; /* Border thickness */
    background-color: #ff4500; /* Border color */
}

.head-1 {
    background: linear-gradient(90deg, #ff66ff, #000); /* Gradient colors with darker shade on the right */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; /* Makes the gradient show up as text color */
    background-clip: text;
    text-fill-color: transparent;
}
